<div class="container">
    <h4>New Student Registration</h4>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" ngModel>
                <option value="M" selected="selected">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already has an account, please click <a routerLink="/login">here</a> to login.</p>
</div>
