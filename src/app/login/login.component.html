<div class="container">
    <h4>Please input your email and password to login:</h4>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>

        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p>Not a user yet, please click <a routerLink="/register">here</a> to register as new user.</p>
</div>
